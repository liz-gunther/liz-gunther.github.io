<div class="container">
    <div id="login-box" class="bg-accent row" style="padding: 3rem">
        <form id="register-form" class="col">
            <div class="dropdown-divider"></div>
            <h1 class="text-dark uppercase">New Here? Sign Up</h1>
            <div class="dropdown-divider"></div><br>
            <h4 class="text-dark ff-sans-normal">enter your info:</h4><br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                <input class="form-control" type="text" placeholder="first name" pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z0-9_.-]*$" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-person-fill"></i></span>
                <input class="form-control" type="text" placeholder="last name" pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z0-9_.-]*$" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3"><i class="bi bi-person-fill"></i></span>
                <input class="form-control" type="text" placeholder="pick a username" pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z0-9_.-]*$" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon4"><i class="bi bi-envelope-fill"></i></span>
                <input class="form-control" type="email" placeholder="e-mail address" pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon5"><i class="bi bi-key-fill"></i></span>
                <input id="registerPassword" class="form-control" type="password" placeholder="pick a password" pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z0-9_.-]*$" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon6"><i class="bi bi-key-fill"></i></span>
                <input id="registerPasswordConfirm" class="form-control" type="password" placeholder="re-enter password" pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z0-9_.-]*$" required>
            </div>
            <div class="dropdown">
                <select class="form-select" aria-label="Default select example">
                    <option selected>select your gender</option>
                    <option value="1">female</option>
                    <option value="2">male</option>
                    <option value="3">non-binary</option>
                    <option value="4">prefer not to say</option>
                </select>
            </div><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="agreeTerms">
                <label class="form-check-label text-dark" for="agreeTerms">I agree with the <a href="">Terms of Use</a></label>
            </div>
            <input id="registerSubmit" type="submit" class="btn text-white">
        </form>
        <form id="loginForm" class="col" action="index.html">
            <div class="dropdown-divider"></div>
            <h1 class="text-dark uppercase">...or just Login</h1>
            <div class="dropdown-divider"></div><br>
            <div class="container">
                <div class="row">
                    <a class="col btn btn-primary" href=""><i class="bi bi-facebook"></i> Sign in with Facebook</a>
                    <a id="twitterLogin" class=" col btn" href=""><i class="bi bi-twitter"></i> Sign in with Twitter</a>
                </div><br>
                <div class="dropdown-divider"></div>
            </div> <br>
            <h4 class="text-dark ff-sans-normal">insert your account information:</h4><br>
            <div class="container">
                <div class="row">
                    <div class="col input-group mb-3 mx-0">
                        <span class="input-group-text" id="basic-addon7"><i class="bi bi-person-fill"></i></span>
                        <input id="loginUsername" class="form-control" type="text" placeholder="Username" pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z0-9_.-]*$" required>
                    </div>
                    <div class="col input-group mb-3 mx-0">
                        <span class="input-group-text" id="basic-addon8"><i class="bi bi-key-fill"></i></span>
                        <input id="loginPassword" class="form-control" type="password" placeholder="Password" pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z0-9_.-]*$" required>
                    </div>
                </div>
            </div>

            <div class="form-check">
                <input class="form-check-input text-dark" type="checkbox" value="" id="keepLoggedIn">
                <label class="form-check-label text-dark" for="keepLoggedIn">Keep me logged in</label>
            </div>
            <input id="loginSubmit" type="submit" class="btn text-white"><br>
            <p class="text-dark">Forgot your <a href="">password</a> or <a href="">username</a>?</p>
        </form>
    </div>
